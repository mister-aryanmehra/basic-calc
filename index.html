<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB-COAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

    <div class="title">
        <h1>Most Basic Calculator of all time</h1>
    </div>
    <div class="calcOB">
    <div class="calcBody">
        <div class="areaIO">
            <div data-previousOperand class="previousOperand"></div>
            <div data-currentOperand class="currentOperand"></div>
        </div>
        
        <div class="buttonArea">
            <div class="ub">
                <button data-operators='+' id="add"class="btn operators ">+</button>
                <button data-operators='-' id="sub"class="btn operators ">- </button>
                <button data-operators='×' id="prod"class="btn operators">×</button>
                <button data-operators='÷' id="part"class="btn operators">÷</button>
            </div>
            <div class="mb">
                    <div class="numbsec">
                    <button id="1"data-number='1' class="btn operators">1</button>
                    <button id="2"data-number='2' class="btn operators">2</button>
                    <button id="3"data-number='3' class="btn operators">3</button>
                    <button id="4"data-number='4' class="btn operators">4</button>
                    <button id="5"data-number='5' class="btn operators">5</button>
                    <button id="6"data-number='6' class="btn operators">6</button>
                    <button id="7"data-number='7' class="btn operators">7</button>
                    <button id="8"data-number='8' class="btn operators">8</button>
                    <button id="9"data-number='9' class="btn operators">9</button>
                   </div>

                   <div class="equalsec">
                    <button data-equal id="equal"class="btn eb">=</button>
                   </div>
            </div>
            <div class="lb">
                <button data-number='0' id="0"class="btn lbBtn ">0</button>
                <button data-number='.' id="dec"class="btn lbBtn">.</button>
                <button data-allClear id="ac"class="btn lbBtn acBtn">AC</button>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
